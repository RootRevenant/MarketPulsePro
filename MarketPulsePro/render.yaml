services:
  - type: web
    name: marketpulse-pro-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: ADMIN_IDS
        sync: false
      - key: DATABASE_URL
        value: sqlite+aiosqlite:///data/marketpulse.db
    disk:
      name: data
      mountPath: /opt/render/project/src/data
      sizeGB: 1